{% extends "base.html" %}

{% block content %}
<style>
    form div {
        margin-bottom: 10px; /* Space between form rows */
    }

    form label {
        display: inline-block; /* Keep the label and input on the same line */
        width: 150px; /* Set a fixed width for all labels */
        margin-right: 10px; /* Space between label and input field */
    }
    
    form input[type="text"],
    form input[type="email"],
    form input[type="password"],
    form select {
        width: 10%; /* Calculate width based on label width */
        padding: 5px; /* Add some padding for better aesthetics */
        box-sizing: border-box; /* Include padding in width calculation */
    }
    .alert-message {
    color: red;       /* Set the text color to red */
    font-size: 24px; /* Set the font size to 24 pixels (or larger) */
    font-weight: bold; /* Optional: make the text bold */
}
</style>

<form method="POST">
    {% csrf_token %}
    
    <div>
        <label for="email">Email:</label>
        <input type="email" name="email" required placeholder="Email" id="email">
    </div>
    
    <div>
        <label for="password">Password:</label>
        <input type="password" name="password" required placeholder="Password" id="password">
    </div>
    
    <div>
        <label for="first_name">First Name:</label>
        <input type="text" name="first_name" placeholder="First Name" id="first_name">
    </div>
    
    <div>
        <label for="middle_name">Middle Name:</label>
        <input type="text" name="middle_name" placeholder="Middle Name" id="middle_name">
    </div>
    
    <div>
        <label for="last_name">Last Name:</label>
        <input type="text" name="last_name" placeholder="Last Name" id="last_name">
    </div>
    
    <div>
        <label for="role">Role:</label>
        <select name="role" id="role">
            <option value="0">Visitor</option>
            <option value="1">Librarian</option>
        </select>
    </div>
    
    <button type="submit">Register</button>
</form>

{% if messages %}
    <div class="alert-container">
        {% for message in messages %}
            <div class="alert-message">{{ message }}</div>
        {% endfor %}
    </div>
{% endif %}
{% endblock %}
