{% extends "base.html" %}


{% block content %}
    <h2>Authors</h2>
    <br>
     <a href="/author/create/" class="add-button">Add New Author</a>
    <br><br>
    <table>
        <thead>
            <tr>
                <th>ID  </th>
                <th>Name   </th>
                <th>Surname   </th>
                <th>Patronymic   </th>

            </tr>
        </thead>
        <tbody>
            {% for author in author_list %}
                <tr>
                    <td>{{ author.id }}</td>
                    <td>{{ author.name }}</td>
                    <td>{{ author.surname }}</td>
                    <td>{{ author.patronymic }}</td>
                    <td><a href="/author/delete/{{ author.id }}" class="add-button">Delete Author</a></td>
                </tr>
            {% empty %}
                <tr>

                    <td colspan="2">No authors available.</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
